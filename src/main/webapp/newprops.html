<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- JQUERRY -->
<script src="js/jquery-3.2.1.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--Angular-->

<div class="container" ng-app="postApp">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>New props</h1></div>
        <!-- FORM -->
        <form name="userForm">
            <div class="form-group">
                <label>Naziv proizvoda</label>
                <input type="text" name="name" placeholder="Naziv" id="props_name" class="form-control" >
            </div>
            <div class="form-group">
                <label>Opis proizvoda</label>
                <input type="text" placeholder="Opis" id="props_description" name="username" class="form-control" ng-model="props.description">
            </div>
            <div class="form-group">
                <label>Datum isticanja</label>
                <input type="date" name="email" class="form-control">
            </div>
            <br>
            <button id="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>
        </form>
    </div>
</div>
<script src="js/newProps.js">

</script>
</body>
</html>
