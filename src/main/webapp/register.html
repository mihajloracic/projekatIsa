<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/registration.js"></script>
</head>
<body>

    <form id="regform">
        <input type="text" name="username" placeholder="Korisnicko ime" class="form-field"><br>
        <input type="text" name="password" placeholder="Lozinka" class="form-field"><br>
        <input type="text" name="confpassword" placeholder="Ponovite lozinku" class="form-field"><br>
        <input type="text" name="email" placeholder="Email adresa" class="form-field"><br>
        <input type="text" name="name" placeholder="Ime" class="form-field"><br>
        <input type="text" name="lastname" placeholder="Prezime" class="form-field"><br>
        <input type="text" name="city" placeholder="Grad" class="form-field"><br>
        <input type="text" name="phonenumber" placeholder="Broj telefona" class="form-field"><br>
        <input type="submit" value="Posalji" name="submitButton" id="submitButton">
    </form>

</body>
</html>
