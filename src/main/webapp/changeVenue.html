<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/changeVenue.js"></script>
    <style>
        #map {
            height: 300px;
            width: 40%;
        }
    </style>
    <title>Title</title>
</head>
<body>


<div class="container">
    <form>
        <div class="jumbotron">
            <h1 id="name"></h1>
            <p id="description"></p>
            <p>
                <button class="btn btn-primary btn-lg ADMIN" style="display: none;" role="button">Edit</button>
            </p>
        </div>
        <div class="form-group">
            <label for="nameTextarea">Naziv</label>
            <textarea class="form-control" id="nameTextarea" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="addressTextArea">Adresa</label>
            <textarea class="form-control" id="addressTextArea" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="descriptionTextArea">Opis</label>
            <textarea class="form-control" id="descriptionTextArea" rows="3"></textarea>
        </div>
        <div class="form-group">
            <div id="map"></div>
            <script>
                function initMap() {
                    var uluru = {lat: -25.363, lng: 131.044};
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 8,
                        center: uluru
                    });
                }
            </script>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADk80poSUgyqOZtM-x1D-UaH9joMnU304&callback=initMap">
            </script>

        </div>
        <button id="submitVenueDetails" class="btn btn-primary">Izmeni</button>
    </form>

</div>
<hr>
<div class="container">
    <h1>Sale</h1>
    <div id="halls" class="row">
        <div class="col-sm-5">
            <ul class="list-group">
                <li class="list-group-item">Cras justo odio</li>
            </ul>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn  btn-warning">Izmeni</button>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="seatModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Izmena sedišta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-4">Broj redova:</div>
                        <div class="col-sm-8"><input type="number" id="nRows" min="0" step="1"/></div>

                    </div>
                    <div class="row">
                        <div class="col-sm-4">Broj sedišta po redu:</div>
                        <div class="col-sm-8"><input type="number" id="nCols" min="0" step="1"/></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="changeSeats">Sačuvaj</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                </div>
            </div>
        </div>
    </div>

</div>
<hr>
<div class="container">
    <h1>Projekcije</h1>
    <div id="projection" class="row">

    </div>
    <div>
        <button class="btn btn-success" id="addProjectionButton">Dodaj projekciju</button>
        <button class="btn btn-success">Dodaj predstavu/film</button>
    </div>
</div>


</body>
</html>
