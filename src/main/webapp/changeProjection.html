<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/changeProjection.js"></script>
    <title>Izmena projekcije</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 id="jumbotronName"></h1>
        <p id="jumbotronDate"></p>
    </div>

    <div class="form-group">
        <label for="date">Datum</label>
        <input type="date" id="date">
    </div>
    <div class="form-group">
        <label for="time">Vreme</label>
        <input type="time" id="time">
    </div>
    <div class="form-group">
        <label for="price">Cena</label>
        <input type="number" id="price" min="0" step="1"/>
        <button id="makeDiscount" class="btn btn-success" data-toggle="modal" data-target="#discountModal">Stavi na popust!</button>
    </div>

    <div class="form-group">
        <label for="nameTextarea">Naziv</label>
        <textarea class="form-control" id="nameTextarea" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="actors">Glumci</label>
        <textarea class="form-control" id="actors" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="genre">Žanr</label>
        <textarea class="form-control" id="genre" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="director">Reditelj</label>
        <textarea class="form-control" id="director" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="description">Opis</label>
        <textarea class="form-control" id="description" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="length">Trajanje</label>
        <input type="number" id="length" min="0" step="1"/>
    </div>

    <button id="submitDetails" class="btn btn-primary">Izmeni</button>

</div>
<div class="modal" id="discountModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Popust</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Cena sa popustom:
                <input id="newPrice" type="number" >
            </div>
            <div class="modal-footer">
                <button type="button" id="submitDiscount" class="btn btn-primary">Stavi na popust</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Otkaži</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
