<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/changeProjection.js"></script>
    <title>Izmena projekcije</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 id="jumbotronName"></h1>
        <p id="jumbotronDate"></p>
    </div>

    <div class="form-group">
        <label for="date">Datum</label>
        <input type="date" id="date">
    </div>
    <div class="form-group">
        <label for="time">Vreme</label>
        <input type="time" id="time">
    </div>
    <div class="form-group">
        <label for="price">Cena</label>
        <input type="number" id="price" min="0" step="1"/>
    </div>

    <div class="form-group">
        <label for="nameTextarea">Naziv</label>
        <textarea class="form-control" id="nameTextarea" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="actors">Glumci</label>
        <textarea class="form-control" id="actors" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="genre">Å½anr</label>
        <textarea class="form-control" id="genre" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="director">Reditelj</label>
        <textarea class="form-control" id="director" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="description">Opis</label>
        <textarea class="form-control" id="description" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="length">Trajanje</label>
        <input type="number" id="length" min="0" step="1"/>
    </div>

    <button id="submitDetails" class="btn btn-primary">Izmeni</button>

</div>
</body>
</html>
